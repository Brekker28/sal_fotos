<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <!-- STYLOS PERSONALIZADOS-->              
    <link rel="stylesheet" href="css/global.css" type="text/css">    

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color: #7e4cea !important;">
        <div class="container-fluid">            
            <img src="galery/logo.png" class="img-fluid mx-auto d-block" style="width: 110px;" alt="..." onclick="window.location.href=('/sal_fotos/')">
        </div>
    </nav>
    <div>
        <!--Cabezera de la pagina de productos-->   
        <nav class="d-flex justify-content-center align-items-center w-100 mt-4" id="nav_progres_container">
            <div class="position-relative" id="nav_progres_content">
                <div class="position-absolute w-100 h-100 d-flex justify-content-center align-items-center" id="back_slide">
                    <hr class="w-100" style="height: 4px;z-index: 1;background: var(--C_principal);">
                </div>
                <div class="position-relative d-flex justify-content-center align-items-center gap-5" style="z-index: 2;" id="nav_progres">
                    <div class="progres one" id="one">Fotos y Albumes</div>                        
                    <div class="progres three" id="three">Resumen de tu compra</div>
                </div>
            </div>
        </nav>
        <!--Fin Cabezera de la pagina de productos-->   

        <!--Contenedor de las paginas de los productos--> 
        <section class="d-flex w-100 justify-content-center mt-5">
            <div class="d-flex justify-content-center rounded-5" style="width: 80%;max-width: 700px;border: 0.5px solid var(--G_texo);">
                <div class="w-100 d-flex justify-content-center flex-column" style="height: 95%;">
                    <nav>
                        <div class="d-flex justify-content-center align-items-center text-white rounded-top p-2" style="background-color: var(--C_oscuro);">Tienda</div>
                        <div id="current_date" class="d-flex justify-content-center align-items-center " style="background-color: var(--V_pricipal);color: var(--C_oscuro);"></div>
                    </nav>
                    <!-- PAGINA UNO -->
                    <div id="page_1" class="d-flex align-items-center flex-column  overflow-y-scroll shoppy_body" >
                        <div class="h-auto d-flex p-2 flex-wrap justify-content-center align-items-center" style="width: 98%;border-bottom: 1px solid var(--G_texo);gap: 10%;">
                            <div class="d-flex justify-content-center align-items-center">
                                <div class="i_content" style="background-image: url(galery/photo_test.jpg);"></div>
                            </div>
                            <div class="w-auto d-flex justify-content-center position-relative align-items-center" style="padding-right: 15px;">
                                <div class="overflow-hidden p-1 text_content" id="text_content_1" style="color: var(--G_texo);max-height: 150px;border-radius: 10px;">
                                    <h2 style="font-size: 18px;font-weight: bold;">Nombre Album</h2>
                                    <h3 style="font-weight: bold;">Nombre Foto</h3>                                   
                                </div>                                
                            </div>
                            <div class="d-flex justify-content-center flex-column align-items-center" id="price_container_1">
                                <ul class="list_price_container">
                                    <li style="text-decoration-line: line-through;color: var(--G_texo);">$84.900</li>
                                    <li style="color: var(--C_principal);">-10%</li>
                                    <li value="76410" id="product_1" class="gross_value">$76.410</li>
                                </ul>                                
                            </div>
                        </div>                                                                                                                    
                    </div>
                    <!---->                    
                    <!-- PAGINA TRES -->
                    <div id="page_2" class="shoppy_body" style="display: none;">
                        <div class="h-auto d-flex p-2 flex-wrap justify-content-center align-items-center" style="width: 98%;border-bottom: 1px solid var(--G_texo);gap: 10%;">
                            <div class="d-flex justify-content-center align-items-center">
                                <div class="i_content" style="background-image: url(galery/photo_test.jpg);"></div>
                            </div>
                            <div class="w-auto d-flex justify-content-center position-relative align-items-center" style="padding-right: 15px;">
                                <div class="overflow-hidden p-1 text_content" id="text_content_1" style="color: var(--G_texo);max-height: 150px;border-radius: 10px;">
                                    <h2 style="font-size: 18px;font-weight: bold;">Nombre Album</h2>
                                    <h3 style="font-weight: bold;">Nombre Foto</h3>                                   
                                </div>                                
                            </div>
                            <div class="d-flex justify-content-center flex-column align-items-center" id="price_container_1">
                                <ul class="list_price_container">
                                    <li style="text-decoration-line: line-through;color: var(--G_texo);">$84.900</li>
                                    <li style="color: var(--C_principal);">-10%</li>
                                    <li value="76410" id="product_1" class="gross_value">$76.410</li>
                                </ul>                                
                            </div>
                        </div>                     
                    </div>
                    <!---->
                    <!--FOOTER PAGINA UNO-->
                    <footer class="w-100" id="footer_container_page_1" >                        
                        <div class="d-flex justify-content-center align-items-center text-white" style="background-color: var(--C_oscuro);padding: 10px 0px 10px 0px;">Total: $<strong>0</strong></div>                                                            
                    </footer>
                    <!---->
                    <!--FOOTER PAGINA TRES -->
                    <footer class="w-100" id="footer_container_page_2" style="display: none;">
                        <div class="d-flex justify-content-center align-items-center text-white" style="background-color: var(--G_borde);padding: 10px 0px 10px 0px;">Subtotal: $<strong>0</strong> </div>
                        <div class="w-100 d-flex align-items-center justify-content-center flex-column" style="background: var(--C_principal);">
                          <div class="d-flex text-center justify-content-center gap-1 w-100 text-white" style="margin: 10px 0px 10px 0px;font-size: 20px;">
                            Codigo de descuento: <input class="input_des" placeholder="Prueba" type="text">
                          </div>
                          <button class="aplica_descuento_btn">Aplicar Descuento</button>
                        </div>
                        <div class="d-flex justify-content-center align-items-center text-white" style="padding: 10px 0px 10px 0px;background-color: var(--G_borde);">
                        </div>      
                        <div class="d-flex justify-content-center align-items-center text-white" style="padding: 10px 0px 10px 0px;background-color: var(--C_oscuro);">Total con descuento(s) aplicado(s): $<strong>0</strong></div>
                    </footer>
                    <!---->
                </div>                
            </div>
        </section>
        <!--Fin Contenedor de las paginas de los productos--> 

        <!--Botones para el cambio de pagina de productos-->   
        <section class="btns_container">
            <div class="btns_content">
                <button class="btn_shoppy ant" id="ant">
                    Volver
                </button>
                <button class="btn_shoppy next" id="next">
                    Continuar
                </button>
            </div>
        </section>
        <!--Fin Botones para el cambio de pagina de productos-->   
    </div>      
        
    <footer class="d-flex justify-content-center mt-3 mb-3">
        <div >
            <div class="text-center" style="color: var(--G_texo);font-size: 15px;font-weight: bold;">Metodos de pago:</div>
            <div class="d-flex justify-content-center gap-4 mt-3" >                
                <div class="img_bag" style="background-image: url(galery/Icons/visa.png);width: 50px;height: 50px;"></div>
                <div class="img_bag" style="background-image: url(galery/Icons/master_card.png);width: 50px;height: 50px;"></div>                
            </div>
        </div>
    </footer>    
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script type="module" src="../Js/productos.js"></script>
